<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="bg-img">
            <div class="container parent-flex">
                <div class="flex">
                    <article>
                        <h1>Learn to code by watching others</h1>
                        <p>See how experienced developers solve problems in real-time. Watching Scripted tutorials is great, but understanding how devlopers think is invaluable.</p>
                    </article>
                    <div class="form-col">
                        <button>
                             <strong>Try it for 7 days</strong> then $20/month thereafter
                        </button>
                        <fieldset>
                            <form action="/sign-up" method="post">
                                <input type="text" name="username" placeholder="First Name">
                                <input type="text" name="username" placeholder="Last Name">
                                <input type="mail" name="mail" placeholder="Email Address">
                                <input type="password" name="password" placeholder="Password">
                                <button>CLAIM YOUR FREE TRIAL</button>
                                <small class="footer-note">By Clicking the button, you are agreeing to our <span>Terms and Services </span></small>
                            </form>
                        </fieldset>
                    </div>
                </div>
            </div>

        </div>
    </main>
    
</body>
</html>
